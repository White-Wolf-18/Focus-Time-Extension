<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Focus Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <header>
      <h1>🎯 Focus Timer</h1>
      <button id="toggle-theme" class="toggle">🌓</button>
    </header>

    <div class="main-section">
      <!-- Timer + Session Settings Side by Side -->
      <div class="top-row">
        <div id="timer-display">25:00</div>

        <div class="session-settings">
  <h3>⏱ Session Settings</h3>
  <div class="settings-row">
    <label>Focus:
      <input type="number" id="focus-duration" min="1" max="60" value="25">
    </label>
    <label>Break:
      <input type="number" id="break-duration" min="1" max="30" value="5">
    </label>
    <button id="apply-settings">✔</button>
  </div>
</div>

      </div>

      <!-- Timer Controls -->
      <div class="controls">
        <button id="start-btn">▶ Start</button>
        <button id="pause-btn">⏸ Pause</button>
        <button id="reset-btn">🔁 Reset</button>
      </div>
    </div>

    <!-- Ambient Sounds Centered at Bottom -->
    <div class="ambient-sounds">
      <h3>🌿 Ambient Sounds</h3>
      <div class="sound-buttons">
        <button id="rain-btn">🌧 Rain</button>
        <button id="forest-btn">🌲 Forest</button>
        <button id="stop-sound-btn">🔇 Stop</button>
      </div>
      <label for="volume-control" id="volume-label">🔊 Volume</label>
      <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.5">
    </div>

    <!-- Right Panel (Site Blocker + History) -->
    <div class="right-panel">
      <section id="site-blocker">
        <h3>Blocked Sites</h3>
        <input type="text" id="siteInput" placeholder="Enter site name like facebook" />
        <button id="addSiteBtn">Add Site</button>
        <ul id="siteList"></ul>
        <label><b id="blocker-label">🚫 Site Blocker</b>
          <input type="checkbox" id="blocker-toggle">
        </label>
      </section>

      <section id="history">
        <h3>📈 Session History</h3>
        <ul id="session-log">
          <!-- Logs appear here -->
        </ul>
      </section>
    </div>


    <!-- Audio -->
    <audio id="rain" loop>
      <source src="sounds/rain.mp3" type="audio/mpeg">
    </audio>
    <audio id="forest" loop>
      <source src="sounds/forest.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script src="popup.js"></script>
</body>
</html>
